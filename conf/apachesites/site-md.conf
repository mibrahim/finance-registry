<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /home/md/web/src/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

        AddHandler cgi-script .pl

        <Directory />
                Options +FollowSymLinks +ExecCGI
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>

